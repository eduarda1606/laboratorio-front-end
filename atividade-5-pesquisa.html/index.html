<h1>Elementos HTML <i></h1> 
<hr>
<p>O elemento <i> é usado para indicar que um texto deve ser exibido em itálico (ou seja, com uma inclinação para a direita). É uma tag inline que serve para destacar um trecho do texto, geralmente para dar um tom diferente, mas sem um significado forte ou semântico especial.</p>
